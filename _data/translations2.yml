  - label: description
    value: "Η εταιρία DNM ιδρύθηκε το 1986 από τον Δημήτριο Παπαγιάννη. Πολύ γρήγορα κατέκτησε ένα σημαντικό κομμάτι της αγοράς, αφού ξεχώρισε για τη ποιότητα κατασκευής και το ανθρώπινο πρόσωπο απέναντι σε πελάτες και προμηθευτές. Η εξέλιξη, η καινοτομία και το ανεξάντλητο μεράκι, κατέστησαν την DNM μια από τις πλέον αξιόπιστες εταιρίες [...]"
