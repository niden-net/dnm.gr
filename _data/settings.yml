  content:
    index_1: "Η εταιρία DNM ιδρύθηκε το 1986 από τον Δημήτριο Παπαγιάννη. Πολύ γρήγορα κατέκτησε ένα σημαντικό κομμάτι της αγοράς, αφού ξεχώρισε για τη ποιότητα κατασκευής και το ανθρώπινο πρόσωπο απέναντι σε πελάτες και προμηθευτές. Η εξέλιξη, η καινοτομία και το ανεξάντλητο μεράκι, κατέστησαν την DNM μια από τις πλέον αξιόπιστες εταιρίες του χώρου, που σε συνάρτηση με την αμιγώς ελληνική της ταυτότητα, αποτέλεσε και αποτελεί έναν από τους leaders στην εγχώρια παραγωγή φερμουάρ, καθώς και στην εμπορία αυτοδέτων ταινιών."
    index_2: "Η ανάπτυξη της DNM είναι αποτέλεσμα συνεχούς εκσυγχρονισμού και επένδυσης σε εξειδικευμένο ανθρώπινο δυναμικό. Η φιλοσοφία της εταιρίας είναι και θα είναι πάντα, η τελειοποίηση της ποιότητας των προϊόντων της. Αυτό έχει σαν συνέπεια, να ανεβαίνει ολοένα πιο ψηλά ο πήχυς των απαιτήσεων! Έτσι σήμερα αγγίζει τον στόχο της πλήρους καθετοποίησης της παραγωγής, ενώ οι σύγχρονες γραμμές παραγωγής, εξασφαλίζουν ευελιξία, οικονομία και αμεσότητα παράδοσης, αφού η ημερήσια παραγωγή φερμουάρ φτάνει στις 30.000!"
    index_3: "Γνωρίστε λοιπόν κι εσείς την μεγάλη γκάμα προϊόντων DNM, μάθετε τις ασυναγώνιστες τιμές και δείτε μόνοι σας τη διαφορά στον κώδικα επικοινωνίας και στους χρόνους."
