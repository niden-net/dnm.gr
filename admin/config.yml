backend:
  name: git-gateway
  branch: master

publish_mode: 'editorial_workflow'
media_folder: 'assets/img'  # Media files will be stored in the repo under assets/files

collections:
  - name: products
    label: Products
    folder: _products
    sort: name
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Description EN", name: "description_en", widget: "string"}
      - {label: "Description GR", name: "description_el", widget: "string"}
      - {label: "Description GR", name: "description_el", widget: "string"}
      - {label: "Image Main", name: "image_main", widget: "image", required: false }
      - {label: "Image Thumb", name: "image_thumb", widget: "image", required: false }
      - {label: "Categories", name: "categories", widget: "list"}
