backend:
  name: git-gateway
  branch: master

#publish_mode: 'editorial_workflow'
media_folder: 'assets/img'  # Media files will be stored in the repo under assets/files

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files

  # Required - a list of locales to show in the editor UI
  locales: [en, el]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

collections:
  - name: "mix"
    label: "Posts"
    folder: "_posts"
    create: true
    i18n: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields for each document, usually in front matter
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "product"
        i18n: duplicate
      - label: "Language"
        name: "language"
        widget: "hidden"
        default: "el"
      - label: "Name"
        name: "name"
        widget: "string"
        i18n: true
      - label: "Description"
        name: "description"
        widget: "markdown"
        i18n: true
      - label: "Image"
        name: "image_main"
        widget: "image"
        i18n: duplicate
      - label: "Category"
        name: "category"
        widget: "string"
        i18n: duplicate
      - label: "Tags"
        name: "tags"
        widget: "list"
        i18n: duplicate

  - name: "el"
    label: "Posts Greek"
    folder: "_posts/el"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "product"}
      - {label: "Language", name: "language", widget: "hidden", default: "el"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Image", name: "image_main", widget: "image"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Description", name: "description", widget: "markdown"}

  - name: "en"
    label: "Posts English"
    folder: "_posts/en"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "product"}
      - {label: "Language", name: "language", widget: "hidden", default: "en"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Image", name: "image_main", widget: "image"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Description", name: "description", widget: "markdown"}

  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: 'general'
        label: 'Site Settings'
        file: '_data/settings2.yml'
        description: 'General Site Settings'
        fields:
          - { label: 'Google Analytics', name: 'google_analytics', widget: 'string' }
          - { label: 'Cache Buster', name: 'asset_tag', widget: 'string' }

  - name: 'translations'
    label: 'Translations'
    delete: false # Prevent users from deleting documents in this collection
    i18n:
      structure: single_file
      locales: [en, el]
    editor:
